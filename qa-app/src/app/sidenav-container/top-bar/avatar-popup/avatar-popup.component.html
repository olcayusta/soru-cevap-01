<div class="avatar-popup popup-card">
  <div class="header">
    <img class="header-img" src="{{user.avatarUrl}}" alt="{{user.displayName}}">
    <div>
      <div class="primary-text">{{user.displayName}}</div>
      <div class="secondary-text">{{user.email}}</div>
    </div>
  </div>
  <section>
    <mat-nav-list>
      <a mat-list-item routerLink="/account">Profilim</a>
      <mat-list-item (click)="exitToApp()">Oturumu kapat</mat-list-item>
    </mat-nav-list>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <mat-list-item>Ayarlar</mat-list-item>
      <mat-list-item>Yardım</mat-list-item>
      <mat-list-item>Geri bildirim gönder</mat-list-item>
    </mat-nav-list>
  </section>
</div>
